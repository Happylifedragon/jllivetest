<!DOCTYPE html>
<html>
	  <head>
		  	<title>VLC Mozilla plugin test page</title>
				<script src="http://jsmpeg.com/jsmpeg.min.js"></script>
				  </head>

				  <body>
					  	<div class="jsmpeg page" data-url="http://kopenhagen-ts.ccindex.cn/rtmp-fur/stream2.ts"
				      data-loop="false" data-autoplay="false" data-streaming="false" data-disableGl="false"
									      data-poster="images/poster.jpg"></div>
						 
						    <canvas id="video-canvas"></canvas>    
						        <script type="text/javascript">    
        var canvas = document.getElementById('video-canvas');    
	        var url = 'http://kopenhagen-ts.ccindex.cn/rtmp-fur/stream2.ts';    
		        var player = new JSMpeg.Player(url, {canvas: canvas});  
			        player.play();  
				    </script>    
				  </body>
</html>

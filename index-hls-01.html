
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>ChinaCache HLS Streaming</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="icon" href="favicon.ico">
	</head>
	<body>
		<h1>ChinaCache HLS Streaming</h1>
		<div class="container">
			<section class="starter-template">	
			<!--
	    	-- Your video element. Just like regular HTML5 video.
			-->
				<video autoplay id=example-video width=890 height=500 class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto" poster="offline.jpg">
					<source src="http://vzrtmp.kopenhagenfur.cn/rtmp-fur/streamjl.m3u8" type="application/x-mpegURL">
				</video>

			</section>

		</div><!-- /.container -->


		<!--------------------------------------------------------------------------
	  	-- videojs-contrib-hls setup --
	 	------------------------------------------------------------------------>

	  	<link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
	  	<script src="https://unpkg.com/video.js/dist/video.js"></script>
	  	<script src="https://unpkg.com/videojs-contrib-hls/dist/videojs-contrib-hls.js"></script>
	  	<script> (function(window, videojs) { 
			var player = window.player = videojs('example-video'); 
			// hook up the video switcher 
			var loadUrl = document.getElementById('load-url'); 
			var url = document.getElementById('url'); 
			loadUrl.addEventListener('submit', function(event) { 
			event.preventDefault(); 
			player.src({ 
			src: url.value, 
			type: 'application/x-mpegURL' 
			});

    player.on('click', function(){
	             player.posterImage.hide();
		         });  

        player.on('ended', function(){
		        player.posterImage.show();
			    });



		return false; 
	}); 
}(window, window.videojs)); 
	  </script>
	</body>
</html>
